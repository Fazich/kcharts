<!doctype html>
<html>
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
		<title>温度计</title>
		<style type="text/css" media="screen">
		</style>
  </head>
  <body>
    <div id="J_Thermometer" class="thermometer-con" style="width:300px;height:300px;margin:100px auto;">
    </div>
		<script charset="utf-8" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
	<script type="text/javascript">
	KISSY.config({
        packages:[{
            name:"kg",
            path:"http://g.tbcdn.cn/",
            combine:true
        }]
    });
		KISSY.use("kg/kcharts/6.0.1/thermometer/index",function(S,Thermometer){
		  var t = new Thermometer({
		        renderTo:"#J_Thermometer",
		        width:300, // 画布尺寸
		        height:300,
		        x:150,
		        y:150,
		        options:{}
		  });
		})
	</script>
  </body>
</html>
