<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>A ScatterChart Test</title>
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style type="text/css">
#demo1{
    width:750px;
    height:300px;
    margin:0px auto;
}
</style>
</head>
<body>
<div class="wrapper">
	<div id="demo1"></div>
</div>
<script charset="utf-8" src="//g.alicdn.com/kissy/k/5.0.1/seed.js"></script>
<script>
require.config({
  packages: [{
    name: "kg",
    path: "http://g.assets.daily.taobao.net/kg/"
  }]
})
require('kg/kcharts/5.0.0/scatterchart/index', function(ScatterChart) {
  var series = (function() {
    var tmp = [];
    for (var i = 0; i < 4; i++) {
      var data = [];
      for (var j = 0; j < 100; j++) {
        data.push([Math.random() * (i + 1), Math.random() * (i + 1), Math.random() * (i + 1) / 2]);
      }
      tmp.push({
        data: data,
        text: "series" + i
      })
    }
    return tmp;

  })()
  var scatterchart = new ScatterChart({
    renderTo: "#demo1",
    xAxis: {
      num: 10
    },
    xLabels: {
      css: {
        "padding-top": "5px"
      }
    },
    yLabels: {
      css: {
        "text-indent": "-5px"
      }
    },
    series: series,
    points: {
      attr: {
        // "type":"circle",
        "stroke-width": "1px",
        "stroke": "#000"
      }
    },
    tip: {
      isShow: false,
      template: function(data) {
        return data.y[0] + "," + data.y[1];
      },
      alignX: "right",
      alignY: "bottom",
      offset: {
        x: -10,
        y: -10
      },
      boundryDetect: true
    },
    legend: {
      isShow: true,
      y: -10
    }
  });
  console.log(scatterchart)

});
</script>
</body>
</html>
