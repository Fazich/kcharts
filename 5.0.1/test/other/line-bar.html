<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style>
.wrapper,.chart{
  width:750px;
  height:300px;
}
.wrapper{
  margin:0px auto;
  position: relative;
}
.chart{
  
}
.inner{
  position: absolute;
  top:0;
}
</style>
</head>
<body>
<div class="wrapper">
  <div class="inner">
    <div id="demo1" class="chart">
    </div>
  </div>
  <div class="inner">
    <div id="demo2" class="chart">
    </div>
  </div>
</div>
<script charset="utf-8" src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js"></script>
<script type="text/javascript">
 KISSY.config({
        packages:[{
            name:"kg",
            path:"http://g.tbcdn.cn/",
            combine:true
        }]
    });
KISSY.use("kg/kcharts/2.0.2/linechart/index,kg/kcharts/2.0.2/barchart/index",function(S,LineChart,BarChart){
  var line = new LineChart({
      renderTo:"#demo1",
            lineType:"arc",
       xAxis: {
          text:['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis:{
              num:7
            },
          comparable:true,
      series:[{
                text: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                text: 'New York',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }]
  });

  var bar = new BarChart({
      renderTo:"#demo2",
            lineType:"arc",
       xAxis: {
          text:['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis:{
              num:7
            },
          comparable:true,
      series:[{
                text: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                text: 'New York',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }],
            xGrids:{
              isShow:false
            },
            yGrids:{
              isShow:false
            },
            xLabels:{
              isShow:false
            },
            yLabels:{
              isShow:false
            }
  });

});</script>
</body>
</html>
