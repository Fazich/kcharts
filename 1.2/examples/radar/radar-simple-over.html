<!-- -*- coding: utf-8; -*- -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
    <title>便界情况处理，当返回的max比较小的时候的处理</title>
    <style type="text/css" media="screen">
     .radar-con{border:1px solid #ccc;width:300px;height:300px;}
    </style>
  </head>
  <body>
    <div id="J_Radar" class="radar-con">
    </div>
    <script charset="utf-8" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
    <script type="text/javascript" src="../../icons/index.js"></script>
    <script type="text/javascript" src="../../legend/index.js"></script>
    <script type="text/javascript">
     KISSY.config({
       packages:[{
         name:'gallery',
         path:'http://a.tbcdn.cn/s/kissy'
       }]
     });
    </script>
    <script type="text/javascript" src="../../radar/xxyy.js"></script>
    <script type="text/javascript" src="../../radar/index.js"></script>
    <script type="text/javascript">
     KISSY.use("gallery/kcharts/1.2/radar/index",function(S,Radar){
       var radar = new Radar({
         renderTo:"#J_Radar",
         width:300, // 画布尺寸
         height:300,
         cx:150,
         cy:150,
         r:80,
         max:10,
         labels:["支付宝成交金额", "IPV", "IPV_UV", "人均购买笔数", "浏览转化率", "UV转化率", "笔单价", "支付宝购买UV", "客单价", "转化率", "PV", "UV", "支付宝成交笔数"],
         labelfn:function(index){
           if(index === 0){return true;};
         },
         ruller:{ // 标尺个数
           n:6,
           template:function(pointindex,rullerindex,computed_value){
             return computed_value;
             return rullerindex*100;
           }
         },
         anim:{
           easing:"linear",
           duration:1000
         },
         scoreGroups:[
           {
             title: "Real Madrid C.F.", 
             scores: [13.25,13.25,3.8,5.06,107.42,106.11,103.58,100,100,100,269.04,37.77,100],
             draw_options: {
               lines: {'stroke-width':'4','stroke':'#0070bb','stroke-opacity':0.7,'fill':'#f7d2a8','fill-opacity':0.6},
               points: {'fill':'#f05a23','stroke-width':'1.5','stroke':'#333', 'size': 6}
             }
           },
           {
             title: "FC Barcelona", 
             scores: [200,261.45,37.97,51.09,103.71,101.22,55.9,30.96,19.45,100,269.04,37.77,100],
             draw_options: {
               lines: {'stroke-width':'2', 'stroke':'#39b549','stroke-dasharray':'- '},
               points: {'fill':'#39b549','stroke-width':'0',size:5}
             }
           }
         ],
         options:{}
       });
       // 事件支持
       radar.on('labelclick',function(e){window.console && console.log(e.index);});
       radar.on('labelmouseover',function(e){window.console && console.log(e.index,e.x,e.y);});
       radar.on('labelmouseout',function(e){window.console && console.log(e.index,e.x,e.y);});
     })
    </script>
  </body>
</html>
